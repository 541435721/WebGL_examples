<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>canvas {
        width: 100%;
        height: 100%
    }</style>
    <script src="script/three.js"></script>
</head>
<body>
<script>
    var scene = new THREE.Scene();//创建三维场景
    //创建相机，参数分别为：视野角，纵横比，相机离实体最近距离，相机离实体最远距离
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();//创建渲染器

    renderer.setSize(window.innerWidth, window.innerHeight);//指定渲染器高度

    document.body.appendChild(renderer.domElement);
    var geometry = new THREE.CubeGeometry(1, 1, 1);//创建物品
    var material = new THREE.MeshBasicMaterial({color: 0x00ff00});//创建材质
    var cube = new THREE.Mesh(geometry, material);//创建方块
    scene.add(cube);//增加actor
//    cube.position.set(0, 0, 0);//设置实体位置
    camera.position.z = 5;//相机位置
    function render() {//渲染
        requestAnimationFrame(render);
        cube.rotation.x += 0.01;//设置旋转
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
        renderer.setClearColor(0x000000, 1.0);//设置canvas背景色(clearColor)
    }
    render();

</script>
</body>
</html>
